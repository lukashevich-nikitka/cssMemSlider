<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <title>CSS Mem Slider</title>
</head>
<body>
    <input type="radio" name="r" id="r1" checked>
                <input type="radio" name="r" id="r2">
                <input type="radio" name="r" id="r3">
                <input type="radio" name="r" id="r4">
    <div class="wrapper">
        <div class="slider-wrapper">
            <div class="slides">
                <div class="slide s1"><img src="./assets/img/first.jpg" alt="image"></div>
                <div class="slide"><img src="./assets/img/second.jpg" alt="image"></div>
                <div class="slide"><img src="./assets/img/third.jpg" alt="image"></div>
                <div class="slide"><img src="./assets/img/fourth.jpg" alt="image"></div>
            </div>
        </div>
        <div class="second-wrapper">
            <div class="navigation">
                <label class="button" for="r1"></label>
                <label class="button" for="r2"></label>
                <label class="button" for="r3"></label>
                <label class="button" for="r4"></label>
            </div>

                <div class="text-area">
                    <div class="text q1" checked>If he doesn't like you this is all a moo <br>point. Yeah, it's like a cow's opinion.<br> It just doesn't matter. It's moo.</div>
