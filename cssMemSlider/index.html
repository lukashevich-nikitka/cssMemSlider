<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <title>CSS Mem Slider</title>
</head>
<body>
    <div class="wrapper">
        <div class="slider-wrapper">
            <div class="slides">
                <div class="slide s1"><img src="./assets/img/first.jpg" alt="image"></div>
                <div class="slide"><img src="./assets/img/second.jpg" alt="image"></div>
                <div class="slide"><img src="./assets/img/third.jpg" alt="image"></div>
                <div class="slide"><img src="./assets/img/fourth.jpg" alt="image"></div>
            </div>
        </div>
        <div>
            <div class="navigation">
                <input type="radio" name="r" id="r1" checked>
                <input type="radio" name="r" id="r2">
                <input type="radio" name="r" id="r3">
                <input type="radio" name="r" id="r4">
                <label for="r1" class="button"></label>
                <label for="r2" class="button"></label>
                <label for="r3" class="button"></label>
                <label for="r4" class="button"></label>
            </div>
        </div>
    </div>
</body>
</html>
